<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Auto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Auto</h1>
        <form action="/update/{{ auto[0] }}" method="POST">
            <div class="mb-3">
                <input type="text" name="marca" value="{{ auto[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="modelo" value="{{ auto[2] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="number" name="anio" value="{{ auto[3] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="number" step="0.01" name="precio" value="{{ auto[4] }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar Auto</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
