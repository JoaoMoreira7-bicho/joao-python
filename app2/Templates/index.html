<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Autos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Autos</h1>
        <form action="/add_auto" method="POST" class="mb-4">
            <div class="mb-3">
                <input type="text" name="marca" placeholder="Marca" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="modelo" placeholder="Modelo" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="number" name="anio" placeholder="Año" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="number" step="0.01" name="precio" placeholder="Precio" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Auto</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for auto in autos %}
                <tr>
                    <td>{{ auto[0] }}</td>
                    <td>{{ auto[1] }}</td>
                    <td>{{ auto[2] }}</td>
                    <td>{{ auto[3] }}</td>
                    <td>{{ auto[4] }}</td>
                    <td>
                        <a href="/edit/{{ auto[0] }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/delete/{{ auto[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
